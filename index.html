<!DOCTYPE html>
<html>
<head>
    <title>Email Verifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Free SMTP Email Verifier</h2>
    <form method="POST">
        <textarea name="emails" rows="10" placeholder="Enter one email per line..."></textarea><br>
        <button type="submit">Validate</button>
    </form>
    {% if results %}
        <h3>Results:</h3>
        <ul>
            {% for email, status in results %}
                <li>{{ email }} - {{ status }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
